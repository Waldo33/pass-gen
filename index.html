<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg">
    <title>Генератор</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card text-bg-light mt-3">
                <div class="card-header output">
                </div>
                <div class="card-body">
                    <div class="map-container">
                        <div class="map">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-dark" id="prev"><img width="25" src="img/backward-solid.svg" alt=""></button>
                    <button class="btn btn-dark" id="copy"><img width="20" src="img/clipboard-solid.svg" alt=""></button>
                    <button class="btn btn-dark" id="next"><img width="25" src="img/forward-solid.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
